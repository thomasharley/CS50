{% extends "layout.html" %}

{% block body %}

    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <form action="/" method="post">
                <input autocomplete="off" autofocus name="name" placeholder="Name" required type="text">
                <input autocomplete="off" autofocus name="month" placeholder="Month" required type="number">
                <input autocomplete="off" autofocus name="day" placeholder="Day" required type="number">
                <button type="submit">Add Birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2> 
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday["name"] }}</td>
                            <td>{{ birthday["day"] }}/{{ birthday["month"] }}</td>
                            <td class="button-column">
                                <form action="/edit_page" method="post">
                                    <input name="id" type="hidden" value="{{ birthday['id'] }}">
                                    <button type="submit">Edit</button>
                                </form>
                            </td>
                            <td class="button-column">
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ birthday['id'] }}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
